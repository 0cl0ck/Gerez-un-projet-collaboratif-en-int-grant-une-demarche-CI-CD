sonar.projectKey=0cl0ck_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
sonar.organization=hugo-dewas

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=back/src/main,front/src
sonar.tests=back/src/test,front/src
sonar.test.inclusions=**/*Test.java,**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/target/**,**/dist/**,**/coverage/**,**/*.spec.ts

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Java specific configuration
sonar.java.binaries=back/target/classes
sonar.java.test.binaries=back/target/test-classes
sonar.java.libraries=back/target/dependency/*.jar,back/target/*.jar
sonar.java.source=11
sonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml

# JavaScript/TypeScript specific configuration
sonar.javascript.lcov.reportPaths=front/coverage/bobapp/lcov.info